<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <label for="dificuldade">Selecione a dificuldade:</label>
    <select name="dificuldade" id="dificuldade">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
    </select>
    <div id="game-board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
    <div id="alert" class="alert" style="display: none;">
        <span id="alert-text"></span>
        <button id="continue-button" style="display: none;">Continuar</button>
    </div>
    
    <center> <h2>Pontuação</h2></center>
    <div id="score-board">
        <span>Você: <span id="player-score">0</span></span>
        <span>Computador: <span id="computer-score">0</span></span>
    </div>
    <div id="button">
        <button onclick="resetGame()">Reiniciar Jogo</button>
        <button onclick="resetScore()">Reiniciar Pontuação</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
